<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-language Professional Form</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .step-transition { transition: all 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Progress Bar -->
        <div class="bg-slate-100 h-2 w-full">
            <div id="progress-bar" class="bg-blue-600 h-full w-1/3 transition-all duration-500"></div>
        </div>

        <div class="p-8">
            <!-- Language Switcher -->
            <div class="flex justify-end gap-2 mb-6">
                <button onclick="switchLang('ja')" class="text-xs px-2 py-1 rounded bg-slate-200 hover:bg-blue-100 transition">JP</button>
                <button onclick="switchLang('en')" class="text-xs px-2 py-1 rounded bg-slate-200 hover:bg-blue-100 transition">EN</button>
                <button onclick="switchLang('vi')" class="text-xs px-2 py-1 rounded bg-slate-200 hover:bg-blue-100 transition">VN</button>
            </div>

            <form id="multi-step-form" onsubmit="return false;">
                <!-- Step 1: Basic Info -->
                <div id="step-1" class="step-transition">
                    <h2 class="text-2xl font-bold text-slate-800 mb-6" data-t="title1">基本情報の入力</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-semibold text-slate-600 mb-1" data-t="label-name">氏名</label>
                            <input type="text" id="name" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Yamada Taro">
                            <p id="error-name" class="text-red-500 text-xs mt-1 hidden" data-t="err-required">入力してください</p>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-semibold text-slate-600 mb-1" data-t="label-birth">生年月日</label>
                            <input type="date" id="birth" onchange="calculateAge()" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                        </div>

                        <div class="bg-blue-50 p-3 rounded-lg flex justify-between items-center">
                            <span class="text-sm text-blue-700 font-medium" data-t="label-age">計算された年齢</span>
                            <span id="age-display" class="text-lg font-bold text-blue-800">--</span>
                        </div>
                    </div>

                    <button onclick="nextStep(2)" class="w-full mt-8 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition shadow-lg" data-t="btn-next">次へ</button>
                </div>

                <!-- Step 2: Contact Info -->
                <div id="step-2" class="step-transition hidden">
                    <h2 class="text-2xl font-bold text-slate-800 mb-6" data-t="title2">連絡先情報</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-semibold text-slate-600 mb-1" data-t="label-phone">電話番号</label>
                            <input type="tel" id="phone" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="090-0000-0000">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-600 mb-1" data-t="label-address">住所</label>
                            <textarea id="address" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="flex gap-4 mt-8">
                        <button onclick="prevStep(1)" class="w-1/3 bg-slate-200 text-slate-600 font-bold py-3 rounded-lg hover:bg-slate-300 transition" data-t="btn-back">戻る</button>
                        <button onclick="nextStep(3)" class="w-2/3 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition shadow-lg" data-t="btn-next">次へ</button>
                    </div>
                </div>

                <!-- Step 3: Confirmation -->
                <div id="step-3" class="step-transition hidden">
                    <h2 class="text-2xl font-bold text-slate-800 mb-6" data-t="title3">確認</h2>
                    <div id="summary" class="bg-slate-50 p-4 rounded-xl space-y-2 text-sm text-slate-700">
                        <!-- Summary injected via JS -->
                    </div>
                    
                    <div class="flex gap-4 mt-8">
                        <button onclick="prevStep(2)" class="w-1/3 bg-slate-200 text-slate-600 font-bold py-3 rounded-lg hover:bg-slate-300 transition" data-t="btn-back">戻る</button>
                        <button onclick="submitForm()" class="w-2/3 bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition shadow-lg" data-t="btn-submit">送信する</button>
                    </div>
                </div>
            </form>

            <!-- Success Message -->
            <div id="success-screen" class="hidden text-center py-10">
                <div class="text-6xl mb-4">✅</div>
                <h2 class="text-2xl font-bold text-slate-800 mb-2" data-t="success-msg">送信完了</h2>
                <p class="text-slate-500" data-t="success-desc">ありがとうございます。データが保存されました。</p>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const translations = {
            ja: {
                title1: "基本情報の入力", title2: "連絡先情報", title3: "入力内容の確認",
                "label-name": "氏名", "label-birth": "生年月日", "label-age": "計算された年齢",
                "label-phone": "電話番号", "label-address": "住所",
                "btn-next": "次へ", "btn-back": "戻る", "btn-submit": "送信する",
                "err-required": "この項目は必須です", "success-msg": "送信完了", "success-desc": "データが正常に送信されました。"
            },
            en: {
                title1: "Basic Info", title2: "Contact Info", title3: "Confirmation",
                "label-name": "Full Name", "label-birth": "Date of Birth", "label-age": "Calculated Age",
                "label-phone": "Phone Number", "label-address": "Address",
                "btn-next": "Next", "btn-back": "Back", "btn-submit": "Submit",
                "err-required": "Required field", "success-msg": "Submitted", "success-desc": "Your data has been sent successfully."
            },
            vi: {
                title1: "Thông tin cơ bản", title2: "Thông tin liên hệ", title3: "Xác nhận",
                "label-name": "Họ và tên", "label-birth": "Ngày sinh", "label-age": "Tuổi hiện tại",
                "label-phone": "Số điện thoại", "label-address": "Địa chỉ",
                "btn-next": "Tiếp theo", "btn-back": "Quay lại", "btn-submit": "Gửi",
                "err-required": "Trường này là bắt buộc", "success-msg": "Hoàn tất", "success-desc": "Dữ liệu đã được gửi thành công."
            }
        };

        function switchLang(lang) {
            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (translations[lang][key]) el.innerText = translations[lang][key];
            });
        }

        function calculateAge() {
            const birthVal = document.getElementById('birth').value;
            if (!birthVal) return;
            const birthDate = new Date(birthVal);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) age--;
            document.getElementById('age-display').innerText = age + " 歳";
            return age;
        }

        function updateStep(step) {
            currentStep = step;
            document.querySelectorAll('.step-transition').forEach(el => el.classList.add('hidden'));
            document.getElementById(`step-${step}`).classList.remove('hidden');
            document.getElementById('progress-bar').style.width = (step / 3 * 100) + '%';
            
            if(step === 3) {
                document.getElementById('summary').innerHTML = `
                    <p><strong>氏名:</strong> ${document.getElementById('name').value}</p>
                    <p><strong>年齢:</strong> ${document.getElementById('age-display').innerText}</p>
                    <p><strong>電話:</strong> ${document.getElementById('phone').value}</p>
                    <p><strong>住所:</strong> ${document.getElementById('address').value}</p>
                `;
            }
        }

        function nextStep(step) {
            if (step === 2 && !document.getElementById('name').value) {
                document.getElementById('error-name').classList.remove('hidden');
                return;
            }
            document.getElementById('error-name').classList.add('hidden');
            updateStep(step);
        }

        function prevStep(step) {
            updateStep(step);
        }

        function submitForm() {
            const formData = {
                name: document.getElementById('name').value,
                birth: document.getElementById('birth').value,
                age: document.getElementById('age-display').innerText,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                submittedAt: new Date().toISOString()
            };
            
            console.log("Submitting Data:", formData);
            // Here you can add fetch() to Google Apps Script or other APIs
            
            document.getElementById('multi-step-form').classList.add('hidden');
            document.getElementById('success-screen').classList.remove('hidden');
            document.getElementById('progress-bar').style.width = '100%';
            document.getElementById('progress-bar').classList.replace('bg-blue-600', 'bg-green-500');
        }
    </script>
</body>
</html>
